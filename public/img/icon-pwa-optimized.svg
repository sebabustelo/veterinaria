<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Fondo con bordes redondeados -->
    <clipPath id="rounded-bg">
      <rect width="512" height="512" rx="128" ry="128"/>
    </clipPath>
    <!-- Área segura para maskable icons (80% central) -->
    <clipPath id="safe-zone">
      <rect x="51.2" y="51.2" width="409.6" height="409.6" rx="102.4" ry="102.4"/>
    </clipPath>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="128" ry="128" fill="#3d407d"/>
  
  <!-- Área de contenido seguro (75% del tamaño para mejor visualización) -->
  <g clip-path="url(#safe-zone)">
    <!-- Imagen centrada al 75% del tamaño total para evitar que se vea muy grande -->
    <image href="/img/icon.png" width="384" height="384" x="64" y="64" preserveAspectRatio="xMidYMid meet"/>
  </g>
</svg>


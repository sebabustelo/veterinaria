<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Fondo con bordes redondeados -->
    <clipPath id="rounded-bg">
      <rect width="512" height="512" rx="128" ry="128"/>
    </clipPath>
    <!-- Área segura para maskable icons (80% central) -->
    <clipPath id="safe-zone">
      <rect x="51.2" y="51.2" width="409.6" height="409.6" rx="102.4" ry="102.4"/>
    </clipPath>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="128" ry="128" fill="#3d407d"/>
  
  <!-- Área de contenido seguro (80% del tamaño) -->
  <g clip-path="url(#safe-zone)">
    <!-- Aquí puedes poner tu imagen de huella escalada al 80% -->
    <!-- Si tienes una imagen de huella, úsala aquí con transform scale(0.8) -->
    <image href="/img/icon.png" width="512" height="512" x="0" y="0" transform="scale(0.75) translate(85, 85)" preserveAspectRatio="xMidYMid meet"/>
  </g>
</svg>

